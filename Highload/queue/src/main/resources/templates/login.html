<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:method="POST" th:action="@{/login}" th:object="${token}">
  <label for="token"></label>
  <input type="text" th:field="*{token}" id="token">
  <br/>
  <input type="submit" value="Login">
</form>
</body>
</html>
